<h1>Add Student Form</h1>
<form action="AddStudent" method="post">
	<table>
		<tr>
			<td>Branch Name:</td>
			<td><select id="branchId" name="branchId" /></td>
		</tr>
		<tr>
			<td>Semester:</td>
			<td><select name="semester">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
			</select></td>
		</tr>
		<tr>
			<td>Student Roll No:</td>
			<td><input type="number" name="studentRollNo" required /></td>
		</tr>
		<tr>
			<td>Student Name:</td>
			<td><input type="text" name="studentName" required /></td>
		</tr>
		<tr>
			<td>Email Id:</td>
			<td><input type="email" name="studentEmailId" required /></td>
		</tr>
		<tr>
			<td>Gender:</td>
			<td><input type="radio" name="studentGender" value="Male" />
				Male <input type="radio" name="studentGender" value="Female" />
				Female</td>
		</tr>
		<tr>
			<td>Birth Date:</td>
			<td><input type="date" id="studentBirthDate"
				name="studentBirthDate"></td>
		</tr>
		<tr>
			<td>Mobile:</td>
			<td><input type="number" name="studentMobile" /></td>
		</tr>
		<tr>
			<td>Father/Guardian Email Id:</td>
			<td><input type="email" name="studentFatherEmailId" required /></td>
		</tr>
		<tr>
			<td>Father/Guardian Mobile:</td>
			<td><input type="number" name="studentFatherMobile" /></td>
		</tr>

		<tr>
			<td colspan="2" align="center"><input type="submit"
				class="btn btn-default" value="Save Student" /></td>
		</tr>
	</table>
</form>
