<h1>Add Faculty Form</h1>
<form action="AddFaculty" method="post">
	<table>
		<tr>
			<td>Name:</td>
			<td><input type="text" name="userName" required /></td>
		</tr>
		<tr>
			<td>Login Id:</td>
			<td><input type="text" name="userLogin" required /></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" name="userPassword" required /></td>
		</tr>
		<tr>
			<td>Gender:</td>
			<td><input type="radio" name="userGender" value="Male" /> Male
				<input type="radio" name="userGender" value="Female" /> Female</td>
		</tr>
		<tr>
			<td>Birth Date:</td>
			<td><input type="date" id="userDob" name="userDob"></td>
		</tr>
		<tr>
			<td>Mobile:</td>
			<td><input type="number" name="userMobileNo" /></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit"
				value="Add Faculty" /></td>
		</tr>
	</table>
</form>
