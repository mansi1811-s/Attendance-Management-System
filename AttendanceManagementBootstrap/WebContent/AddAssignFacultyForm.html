<h1>Add Assign Faculty Form</h1>
<form action="AddAssignFaculty" method="post">
	<table>
		<tr>
			<td>Faculty Name:</td>
			<td><select id="facultyId" name="facultyId" /></td>
		</tr>
		<tr>
			<td>Subject Name:</td>
			<td><select id="subjectId" name="subjectId" /></td>
		</tr>
		<tr>
			<td>Total Class:</td>
			<td><input type="number" name="facultyTotalClasses" required /></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit"
				value="Add Assign Faculty" /></td>
		</tr>
	</table>
</form>
